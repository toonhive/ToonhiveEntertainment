<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToonHive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body { font-family: 'Segoe UI', sans-serif; background: #0e1628; color: white; }

    header {
      background: #0b111f;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 1000;
    }
    header img {
      height: 80px;
      margin-right: 30px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    .logo span {
      font-size: 2rem;
      font-weight: bold;
      color: #38bdf8;
    }
    nav {
      flex-shrink: 0;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding-bottom: 3px;
      border-bottom: 1px dotted transparent;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #22c55e;
      border-color: #22c55e;
    }

    section {
      padding: 100px 30px 60px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h2.section-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 30px;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .service-box {
      flex: 1 1 250px;
      max-width: 250px;
    }
    .service-box h3 {
      font-size: 1.5rem;
      color: #22c55e;
    }
    .service-box p {
      color: #d1d5db;
      font-size: 1rem;
    }

    .social-icons {
      text-align: center;
      margin-top: 50px;
      padding-bottom: 30px;
    }
    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 1.3rem;
    }
    .social-icons a:hover {
      color: #22c55e;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/avatar.png" alt="ToonHive Logo" />
    <div class="logo">
      <span>TOONHIVE</span>
    </div>
    <nav>
      <ul>
        <li><a href="#home" class="active">HOME</a></li>
         <li><a href="#about">ABOUT-US</a></li>
        <li><a href="#services">OUR-SERVICES</a></li>
        <li><a href="#portfolio">PORTFOLIO</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Remaining content stays unchanged -->
</body>
</html>
